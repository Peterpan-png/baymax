<!DOCTYPE html>
<html lang="ch-ZN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,
    maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>BAYMAX</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        * {
            box-sizing: border-box;
        }
        
        *::before,
        *::after {
            box-sizing: border-box
        }
        
        #demo2 {
            display: none;
        }
        
        #demo {
            position: fixed;
            height: 40vh;
            top: 0;
            left: 0;
            width: 100%;
            border: 1px solid rebeccapurple;
            overflow: hidden;
        }
        
        #demo::-webkit-scrollbar {
            display: none;
        }
        
        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60vh;
        }
        
        #buttons {
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }
        
        #buttons>button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }
    </style>
    <div id="html">
        <div id="baymax">
            <div class="head">
                <div class="head-lefteye">
                    <div class="left eye"></div>
                </div>
                <div class="head-righteye">
                    <div class="right eye"></div>
                </div>
            </div>
            <div class="bay-body">
                <div class="chest">
                    <i class="chest-i"></i>
                </div>
                <div class="belly"></div>
                <div class="left arm">
                    <div class="fingers"></div>
                </div>
                <div class="right arm">
                    <div class="fingers"></div>
                </div>
            </div>
            <div class="left leg"></div>
            <div class="right leg"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
